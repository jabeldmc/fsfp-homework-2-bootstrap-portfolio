<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    
    <title>Jabel David Morales</title>
</head>

<body>
    <!-- Header -->
    <header id="header" class="container">
        <div id="header-row-1" class="row">
            <div class="col-sm-0 col-md-0 col-lg-1 col-xl-2">
            </div>
            <div id="header-title" class="col-sm-12 col-md-4 col-lg-3 col-xl-3">
                <h1>Jabel David Morales</h1>
            </div>
            <div id="header-navigation" class="col-sm-12 col-md-8 col-lg-7 col-xl-5">
                <nav class="navbar navbar-expand-sm">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-sm-0 col-md-0 col-lg-1 col-xl-2">
            </div>
        </div>
    </header>

    <!-- Body -->
    <section id="body" class="container">
        <div id="body-row-1" class="row">
            <div class="col-sm-0 col-md-0 col-lg-1 col-xl-2">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-8">

                <!-- Body Content -->
                <div id="body-content" class="container">
                    <div id="body-content-row-1" class="row">
                        <div class="col-sm-12">
                            <h2>Contact</h2>
                            <hr>
                        </div>
                    </div>
                    <div id="body-content-row-2" class="row">
                        <div class="col-sm-12">
                            <form id="contact" name="contact">
                                <div class="form-group">
                                    <label for="contact-name">Name</label>
                                    <input type="text" class="form-control" id="contact-name" placeholder="Joe Merengue">
                                </div>
                                <div class="form-group">
                                    <label for="form-email">Password</label>
                                    <input type="email" class="form-control" id="form-email" placeholder="joe.merenge@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="contact-message">Message</label>
                                    <textarea class="form-control" id="contact-message" rows="8" cols="80"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End Body Content -->
                        
            </div>
            <div class="col-sm-0 col-md-0 col-lg-4 col-xl-0">
            </div>
            <div class="col-sm-0 col-md-0 col-lg-1 col-xl-2">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="container">
        <div id="footer-row-1" class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <p>&copy; 2018 Jabel David Morales</p>
            </div>
        </div>
    </footer>
</body>

</html>
