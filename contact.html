<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Jabel David Morales</title>
</head>

<body>
    <!-- Header -->
    <header id="header" class="container-fluid fixed-top mb-0 p-0">
        <div class="container">
            <div id="header-row-1" class="row">
                <div class="col-sm-0 col-md-0 col-lg-1 col-xl-1">
                </div>
                <div class="col-sm-12 col-md">
                    <h1 id="header-title" class="d-sm-block d-md-inline-block m-0 pt-3 pb-3 pl-4 pr-4 text-sm-center text-md-left">Jabel David Morales</h1>
                </div>
                <div class="col-sm-12 col-md-auto align-self-center">
                    <nav id="header-navigation" class="nav justify-content-center">
                        <a class="nav-item nav-link" href="index.html">About</a>
                        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link" href="contact.html">Contact</a>
                    </nav>
                </div>
                <div class="col-sm-0 col-md-0 col-lg-1 col-xl-1">
                </div>
            </div>
        </header>
    </div>

    <!-- Body -->
    <section id="body" class="container">
        <div id="body-row-1" class="row">
            <div class="col-sm-0 col-md-0 col-lg-1 col-xl-1">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-10">

                <!-- Content -->
                <div id="content" class="container p-4">
                    <div id="content-row-1" class="row">
                        <div class="col-sm-12">
                            <h2 class="mt-0 mb-4">Contact</h2>
                            <hr class="mt-4 mb-4">
                        </div>
                    </div>
                    <div id="content-row-2" class="row">
                        <div class="col-sm-12">
                            <form id="contact" name="contact">
                                <div class="form-group">
                                    <label for="contact-name">Name</label>
                                    <input type="text" class="form-control" id="contact-name" placeholder="Joe Merengue">
                                </div>
                                <div class="form-group">
                                    <label for="form-email">Password</label>
                                    <input type="email" class="form-control" id="form-email" placeholder="joe.merenge@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="contact-message">Message</label>
                                    <textarea class="form-control" id="contact-message" rows="8" cols="80"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End Content -->
                        
            </div>
            <div class="col-sm-0 col-md-0 col-lg-2 col-xl-0">
            </div>
            <div class="col-sm-0 col-md-0 col-lg-1 col-xl-1">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="fixed-bottom m-0 pt-4 pb-2">
        <p class="m-0 p-0 text-center">&copy; 2018 Jabel David Morales</p>
    </div>
</body>

</html>
